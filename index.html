<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search for weather" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container ">
        <div class="current-info ">
          <div class="date-container m-auto">
            <div class="time" id="time">12:30<span id="am-pm">PM</span></div>
            <div class="date" id="date">Monday, 24 May</div>
          </div>
        </div>
      </div>

        <div class="row row-cols-1"  >
          <div class="col">
            <div class="card  mt-auto m-auto" style="max-width: 18rem;" id="real-time">
              <div class="card-body">
                <p class="card-text m-auto text-center"><span id="icon"></span></p>
                <p class="card-text m-auto text-center text-warning"><span id="temp_c"></span></p>
                <p class="card-text m-auto text-center h5 text-primary" ><span id="text"></span></p>
                <p class="card-text m-auto text-center"><span id="place"></span> , <span id="region"></span></p>
                <p class="card-text m-auto text-center h6"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                  <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg><span id="country"></span></p>
              </div>
            </div>
          </div>
          
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
